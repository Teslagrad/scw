<!DOCTYPE html>
<html lang="ch_CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
	<div th:include="~{include/include::cssStyle}"></div>
	<link rel="stylesheet" href="css/login.css" th:href="@{/static/css/login.css}">
	<style>

	</style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="index.html" style="font-size:32px;">尚筹网-创意产品众筹平台</a></div>
        </div>
      </div>
    </nav>

    <div class="container">

      <form class="form-signin" role="form" id="registerForm" th:action="@{/doRegister}" method="post">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
		  <div class="form-group has-success has-feedback"> 
			<input type="text" class="form-control" id="loginacct" name="loginacct" placeholder="请输入登录账号（手机号）" autofocus>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="password" class="form-control" id="userpswd" name="userpswd" placeholder="请输入登录密码" style="margin-top:10px;">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="code" name="code" placeholder="请输入验证码" style="margin-top:10px;">
			<span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<button id="sendMsg" type = "button">发送验证码</button>
		  </div>
		   <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱地址" style="margin-top:10px;">
			<span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<select class="form-control" name="usertype">
				<option  value="0" >个人</option>
                <option  value="1">企业</option>
            </select>
		  </div>
        <div class="checkbox">
          <label>
            忘记密码
          </label>
          <label style="float:right">
            <a href="login.html" th:href="@{/login}">我有账号</a>
          </label>
        </div>
        <a  class="btn btn-lg btn-success btn-block" onclick="doRegister()" > 注册</a>
      </form>
    </div>
    <div th:include="~{include/include::#jsStyle}"></div>
    
    <script>
$('#sendMsg').click(function () {
var loginacct=$('#loginacct').val();


$.post("/sendMsg",{loginacct:loginacct},function(result){
	if("ok"== result){
		layer.msg("验证码通过短信发送成功，请注意查收",{time:3000})
	}else{
		layer.msg("验证码发送失败",{time:3000})
	}
	
});

});

function doRegister(){
	$("#registerForm").submit();
}

	</script>
    
  </body>
</html>
